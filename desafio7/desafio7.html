<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Forca</title>
  </head>
  <body>
    <main class="main">
      <h1>Forca</h1>
      <section class="game">
        <div class="container">
          <h1>Missed Letters:</h1>
          <ul class="missedLetters"></ul>
        </div>
        <div class="container">
          <ul class="person"></ul>
          <ul class="word"></ul>
        </div>
        <form id="submitLetterForm">
          <input
            id="letterSubmit"
            name="letter"
            type="text"
            pattern="[A-Za-z]{1}"
            placeholder="Letter..."
          />
          <input
            id="wordSubmit"
            type="text"
            pattern="[A-Za-z]*"
            placeholder="Whole Word..."
          />
          <input class="submitBtn" type="submit" value="Submit" disabled />
        </form>
      </section>
      <section class="gameControl">
        <button class="startBtn">Start</button>
        <button class="tipBtn" disabled>Tip</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
